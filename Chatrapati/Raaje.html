<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>19-Feb-2021</title>
</head>
<body>
    <section>
		<audio src="Daivat_Chatrapati.mp3" id="my_audio" loop="loop" autoplay="autoplay"></audio>
        <h2>छत्रपती शिवाजी महाराजांच्या 391 व्या जयंतीनिमित्त मनाचा मुजरा.</h2>
        <div class="image">
            <div class="tiles"></div>
        </div>
    </section>
	
	<script type="text/javascript">
		window.onload=function(){
		document.getElementById("my_audio").play();
	}
	</script>

    <script>
        const image=document.getElementsByClassName('image')[0];
        const tiles=document.getElementsByClassName('tiles');
        for(var i=0;i<400;i++){
            image.innerHTML += "<div class='tiles'></div>";
            tiles[i].style.animationDelay= `${i * 0.05}s`;
             
        }
    </script>
</body>
</html>
