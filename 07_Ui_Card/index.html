<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UI Card Designing</title>
</head>
<body>
    <div class="container">
        <div class="card">

            <div class="ball left"></div>
            <div class="ball right"></div>
            <div class="ball bottom"></div>
            <div class="ball top"></div>

            <div class="info">
                <div class="name">
                    <p>The Bank</p>
                </div>
                <div class="number">
                    <p>1234 5678 9012 3456</p>
                </div>
            </div>
            <div class="valid">
                <h6>Valid Upto</h6>
                <h4>10/31</h4>
                <h3>John Doe</h3>
            </div>
        </div>
    </div>
</body>
</html>
